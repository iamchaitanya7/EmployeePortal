<!-- Update Employee Section -->
<section class="py-5" style="background: #f8f9ff;">
  <div class="container">
    <div class="card shadow-lg border-0 rounded-4 p-4 mx-auto" style="max-width: 700px;">
      <h2 class="fw-bold mb-4 text-center" style="color: #6a11cb; font-family: 'Inter', sans-serif;">
        ✏️ Update Employee
      </h2>

      <!-- Employee Update Form -->
      <form (ngSubmit)="updateHandler()">
        <div class="row g-3">
          <!-- Name -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Full Name</label>
            <input type="text" class="form-control rounded-3" placeholder="Enter full name"
                   name="name" [(ngModel)]="employee.name" required>
          </div>

          <!-- DOB -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Date of Birth</label>
            <input type="date" class="form-control rounded-3"
                   name="dob" [(ngModel)]="employee.dob" required>
          </div>

          <!-- Department -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Department</label>
            <select class="form-select rounded-3" name="department" [(ngModel)]="employee.department" required>
              <option value="" disabled>Select department</option>
              <option>IT</option>
              <option>HR</option>
              <option>Finance</option>
              <option>Marketing</option>
            </select>
          </div>

          <!-- Address -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Address</label>
            <input type="text" class="form-control rounded-3" placeholder="Enter address"
                   name="address" [(ngModel)]="employee.address" required>
          </div>

          <!-- Current Photo -->
          <div class="col-md-12 text-center">
            <label class="form-label fw-semibold">Current Photo</label><br>
            <img [src]="employee.photoBase64 || 'https://via.placeholder.com/100'" 
                 alt="Employee Photo"
                 class="rounded-circle border mb-2" width="100" height="100">
          </div>

          <!-- Upload New Photo -->
          <div class="col-md-12">
            <label class="form-label fw-semibold">Upload New Photo (Optional)</label>
            <input type="file" class="form-control rounded-3" (change)="onFileSelected($event)">
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-lg px-5 fw-semibold"
                  style="background: linear-gradient(90deg, #6a11cb, #8e54e9); color: white; border: none; border-radius: 8px;">
            Update Employee
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- Styles -->
<style>
  .form-label {
    color: #4b0082;
    font-size: 0.95rem;
  }
  .form-control, .form-select {
    border: 1px solid #ddd;
    padding: 10px 12px;
    font-size: 0.95rem;
  }
  .form-control:focus, .form-select:focus {
    border-color: #6a11cb;
    box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.25);
  }
  button:hover {
    opacity: 0.9;
    transform: translateY(-2px);
    transition: all 0.3s ease-in-out;
  }
</style>
