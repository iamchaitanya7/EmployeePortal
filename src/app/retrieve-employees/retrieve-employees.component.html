<section class="py-5" style="background: #f9f9ff;">
  <div class="container">
    <div class="card shadow-lg border-0 rounded-4 p-4">
      <h2 class="fw-bold mb-4 text-center" style="color:#6a11cb; font-family: 'Inter', sans-serif;">
        ðŸ‘¥ Employee Directory
      </h2>

      <div class="table-responsive">
        <table class="table align-middle text-center">
          <thead style="background: linear-gradient(90deg, #6a11cb, #8e54e9); color: white;">
            <tr>
              <th>Photo</th>
              <th>Name</th>
              <th>DOB</th>
              <th>Department</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of paginatedEmployees">
              <td>
                <img [src]="employee.photoBase64 || 'https://via.placeholder.com/50'" 
                     alt="Employee Photo" class="rounded-circle border" width="50" height="50">
              </td>
              <td>{{ employee.name }}</td>
              <td>{{ employee.dob | date:'yyyy-MM-dd' }}</td>
              <td>{{ employee.department }}</td>
              <td>{{ employee.address }}</td>
              <td class="action-buttons">
                <button class="btn-update" [routerLink]="['/editEmployee', employee.id]">Update</button>
                <button class="btn-delete" (click)="deleteEmployee(employee.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="d-flex justify-content-center mt-4">
        <nav>
          <ul class="pagination pagination-purple mb-0">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="setPage(currentPage - 1)">Previous</a>
            </li>
            <li class="page-item" 
                *ngFor="let page of [].constructor(totalPages); let i = index" 
                [class.active]="currentPage === (i+1)">
              <a class="page-link" (click)="setPage(i+1)">{{i+1}}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="setPage(currentPage + 1)">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</section>

<style>
  /* Table Header */
  .table thead th {
    font-size: 0.95rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  /* Table Body */
  .table tbody td {
    font-size: 0.9rem;
    vertical-align: middle;
    color: #4b0082;
  }

  /* Action Buttons */
  .btn-update, .btn-delete {
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 0.85rem;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }

  .btn-update {
    background: linear-gradient(90deg, #6a11cb, #8e54e9);
    color: white;
  }

  .btn-update:hover {
    transform: scale(1.05);
    opacity: 0.9;
  }

  .btn-delete {
    background: #dc3545;
    color: white;
  }

  .btn-delete:hover {
    transform: scale(1.05);
    opacity: 0.9;
  }

  /* Employee Photo */
  .table img {
    object-fit: cover;
    border: 2px solid #6a11cb;
  }

  /* Pagination */
  .pagination-purple {
    font-size: 0.9rem;
  }

  .pagination-purple .page-link {
    color: #6a11cb;
    border: 1px solid #ddd;
    margin: 0 2px;
    border-radius: 6px;
    transition: all 0.3s ease-in-out;
  }

  .pagination-purple .page-item.active .page-link {
    background: linear-gradient(90deg, #6a11cb, #8e54e9);
    color: white;
    border: none;
  }

  .pagination-purple .page-link:hover {
    background: rgba(106, 17, 203, 0.1);
    color: #6a11cb;
  }

  .pagination-purple .page-item.disabled .page-link {
    color: #aaa;
    pointer-events: none;
    background: #f5f5f5;
  }

  /* Card Styling */
  .card {
    border-radius: 12px;
  }

  /* Responsive Table */
  @media (max-width: 768px) {
    .table th, .table td {
      font-size: 0.8rem;
      padding: 0.4rem;
    }

    .btn-update, .btn-delete {
      padding: 4px 8px;
      font-size: 0.75rem;
    }
  }
</style>
